<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./images/favicon-16x16.png"
        />
        <link rel="manifest" href="./images/site.webmanifest" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
        <title>Random Password Generator</title>
    </head>
    <body>
        <div class="container">

            <!-- Mode -->
            <div id="display-mode">
                <input type="checkbox" id="color-switch-input">
                <label class="color-switch-label" for="color-switch-input">
                    <div class="color-switch-toggle"></div>
                </label>
            </div>

            <!-- Heading -->

            <div id="header">
                <h1 class="header-text">
                    <span class="header--first-part white-text">Generate a</span><br />
                    <span class="header--second-part green-text">random password</span>
                </h1>
                <p class="tagline">Never use an insecure password again.</p>
            </div>

            <!-- Refine parameters -->

            <fieldset id="parameters">
                <div class="parameter">
                    <label for="password-length">Password length (min 8, max 15)</label>
                    <input
                        type="number"
                        id="password-length"
                        name="password-length"
                        class="normal-input"
                        min="8"
                        max="15"
                        value="15"
                    />
                </div>
                <div class="parameter">
                    <input type="checkbox" id="x-numbers" name="x-numbers" />
                    <label for="x-numbers">Exclude numbers</label>
                </div>
                <div class="parameter">
                    <input type="checkbox" id="x-special-chars" name="x-special-chars" />
                    <label for="x-special-chars">Exclude special characters</label>
                </div>
            </fieldset>

            <!-- Generate button -->

            <button class="generate-btn">Generate passwords</button>

            <!-- Password section -->

            <div id="password-section">
                <div class="passwords">
                    <div class="password-text text-one green-text"></div>
                    <div class="password-text text-two green-text"></div>
                </div>
                <p class="copy-text">Click on a password to copy it to the clipboard.</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
